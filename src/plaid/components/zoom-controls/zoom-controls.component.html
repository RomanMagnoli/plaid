<a
  class="button"
  [class.active]="zoomOutButtonActive"
  [class.disabled]="!isAbleToZoomOut"
  (click)="zoomOut()"
  title="Zoom out (Ctrl -)"
>
  <svg class="icon"><use href="assets/icons.svg#zoom-out"></use></svg>
</a>
<a
  class="button"
  [class.active]="zoomInButtonActive"
  [class.disabled]="!isAbleToZoomIn"
  (click)="zoomIn()"
  title="Zoom in (Ctrl +)"
>
  <svg class="icon"><use href="assets/icons.svg#zoom-in"></use></svg>
</a>
