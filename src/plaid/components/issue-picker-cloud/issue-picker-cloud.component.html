<div class="issue-picker" [class.open]="open">
  <input class="search" #searchInput placeholder="Search" (input)="inputSearch(searchInput.value);">
  <span class="spinner" *ngIf="searching"></span>
  <div class="scrollable-area" *ngIf="searchInput.value">
    <div class="section-header">Search results</div>
    <plaid-issue-details
      *ngFor="let res of searchResults"
      [issue]="res"
      (click)="issueSelected(res);"
    ></plaid-issue-details>
  </div>
  <div class="scrollable-area" *ngIf="!searchInput.value">
    <div class="section-header" *ngIf="favorites.length > 0">Favorites</div>
    <plaid-issue-details
      *ngFor="let res of favorites"
      [issue]="res"
      (click)="issueSelected(res);"
    ></plaid-issue-details>
    <div class="section-header" *ngIf="suggestions.length > 0">Suggestions</div>
    <plaid-issue-details
      *ngFor="let res of suggestions"
      [issue]="res"
      (click)="issueSelected(res);"
    ></plaid-issue-details>
  </div>
</div>
