<div class="issue-picker" [class.open]="open">
  <input class="search" #searchInput placeholder="Search" (input)="searchInputSubject.next(searchInput.value)">
  <div class="scrollable-area">
    <plaid-issue-details
      *ngFor="let res of searchResults"
      [issue]="res"
      (click)="issueChange.emit(res); searchInput.value = ''"
    ></plaid-issue-details>
  </div>
</div>
