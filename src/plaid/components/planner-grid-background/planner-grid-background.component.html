<div class="weekday-labels">
  <div *ngFor="let hour of hoursLabels" class="weekday-label" [style.height.px]="pixelsPerMinute * 60">{{ hour }}</div>
</div>
<div class="weekday" *ngFor="let _ of weekdays">
  <div *ngFor="let fiveMinutes of hoursGrid" class="weekday-hour">
    <div *ngFor="let _ of fiveMinutes" class="weekday-fivemin" [style.height.px]="pixelsPerMinute * 5"></div>
  </div>
</div>
