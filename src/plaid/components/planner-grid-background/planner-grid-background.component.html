<div class="weekday-labels">
  <div *ngFor="let hour of hoursLabels" class="weekday-label" [style.height.px]="pixelsPerMinute * 60">{{ hour }}</div>
</div>
<div class="weekday" *ngFor="let _ of weekdays"></div>
<div class="horizontal-dividers">
  <div
    *ngFor="let _ of minutesGrid"
    class="weekday-tenmin"
    [style.height.px]="pixelsPerMinute * 5 + 1"
    [style.margin-bottom.px]="pixelsPerMinute * 5 - 1"
  ></div>
</div>
